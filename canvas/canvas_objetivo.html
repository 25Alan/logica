<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRCULOS A GUSTOS PROPIO</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        const PANTALLA = document.querySelector('canvas');
        const PINCEL = PANTALLA.getContext('2d');
        PINCEL.fillStyle = "lightgray";
        PINCEL.fillRect(0,0,600,400); 

        function designCirc(x,y,radio,color){
            PINCEL.fillStyle = color;
            PINCEL.beginPath();
            PINCEL.arc(x,y,radio,0,2*Math.PI);
            PINCEL.fill();
        }
        
        function azarNum(limite){
            return Math.round(Math.random()*limite);
        }
        
        function createObjetiv(x,y){
            designCirc(x,y,15,"black");
            designCirc(x,y,10,"white");
            designCirc(x,y,5,"black");
        }
        
        function animacion(){
                PINCEL.clearRect(0,0,600,400);
                var xRandom = azarNum(600);
                var yRandom = azarNum(400);
                createObjetiv(xRandom,yRandom);
        }
        
        setInterval(animacion,1000);
        

        function shoot(event){
            var x = event.pageX - PANTALLA.offsetLeft;
            var y = event.pageY - PANTALLA.offsetTop;

            if((x < xRandom + radio) && (x > xRandom - radio) 
               (y < yRandom + radio) && (y > yRandom - radio)){
                   alert("Acert√©");    
                } 
        }

        PANTALLA.onclick = shoot;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS-BANDERA</title>
    <link rel="stylesheet" href="css/canvas_style.css">
</head>
<body>
    <canvas width="600" height="500"></canvas>
    <script>
        const SCREEN = document.querySelector('canvas');
        const PINCEL = SCREEN.getContext("2d");

        PINCEL.fillStyle = "cyan";
        PINCEL.fillRect(0,0,200,500);

        PINCEL.fillStyle = "white";
        PINCEL.fillRect(200,0,200,500);

        PINCEL.fillStyle = "cyan";
        PINCEL.fillRect(400,0,200,500);

        PINCEL.fillStyle = "yellow";
        PINCEL.beginPath();
        PINCEL.arc(300,250,50,0,2*3.14);
        PINCEL.fill();
    </script>
</body>
</html>

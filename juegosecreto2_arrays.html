<body>
    <h1>JUEGO SECRETO</h1>
    <hr>
    <input type="number" id = "input">
    <hr>
    <button>VERIFICAR</button>

    <script>
        
        function generadorVector(limite){
            var vector = [];
            var encontrado = false;

            for(let posicion = 0; posicion <= limite;posicion++){
                for (let busqueda = 0; busqueda <= vector.length;busqueda++){
                    if (vector[busqueda] = Math.round(Math.random()*10))
                    encontrado = true;
                }
                if (encontrado == false) vector.push(Math.round(Math.random()*10));
            }
            return vector;
        }

        function verificar(){
            for (let i = 0; i < secretos.length;i++){
                if (secretos[i] == input.value) 
                {alert("CORRECTO, ACERTÓ [POSICIÓN " + i + "]");break;}                
                else {alert("POSICIÓN [" + i + "], NO ACERTÓ");}
                input.focus();
            }

            input.value = "";
        }

        var secretos = generadorVector(3);
        var input = document.querySelector("input");
        var button = document.querySelector("button");

        input.focus();

        button.addEventListener("click",verificar);

        console.log(secretos);

    </script>

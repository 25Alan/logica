<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO SECRETO 2</title>
</head>
<body>
    <h1>JUEGO SECRETO</h1>
    <hr>
    <input type="text" id = "input">
    <hr>
    <button>VERIFICAR</button>

    <script>

        function generadorVector(limite){
           var vector = []; 
            for(let indice = 0;indice<=limite;indice++){
                let num = Math.round(Math.random()*10);
                if (vector.some(buscar => buscar === num) === false) vector[indice] = num;                
                else indice--;
            } 
            return vector;
        }    
        
        function verificar(){
            var encontrado = false;
            for (let buscador = 0;buscador < secretos.length;buscador++){
                if(parseInt(input.value) == secretos[buscador]) encontrado = true;
            }
            if (encontrado === true) alert("ENCONTRADO");
            else alert("NO ENCONTRADO");
        }

        let secretos = generadorVector(3);
        let input = document.querySelector("input");
        let button = document.querySelector("button");

        input.focus();

        button.onclick = verificar;

        console.log(secretos);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imc_calc</title>
</head>
<body>

    <h1>CALCULO IMC</h1>

    <script>

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }
        
        function saltarLinea(){
            document.write("<br><br><br>");
        }
        
        function calcularImc(peso,alt){

            return peso/(alt * alt);

        }

        var name = prompt("INGRESAR NOMBRE");
        var peso = prompt(name + " INGRESAR SU PESO");
        var altura = prompt(name + " INGRESAR SU ALTURA");

        imprimir(name + " el IMC calculado es = " + calcularImc(peso,altura));

        //PONGO POCAS CONDICIONES PARA NO LLENAR MUCHO.

        if (calcularImc(peso,altura) < 18.5) 
            document.write(name + ", se lo considera con Insuficiencia ponderal");
        else if (calcularImc(peso,altura) >= 18.5 && calcularImc(peso,altura) <= 24.9) 
            document.write(name + ", se lo considera Intervalo normal");
        else if (calcularImc(peso,altura) >= 25.0 && calcularImc(peso,altura) <= 30.0) 
             document.write(name + ", se lo considera sobrepeso");
        else 
            document.write(name + ", se lo considera obesidad");
        
    </script>
</body>
</html>

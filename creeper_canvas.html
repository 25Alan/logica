<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREEPER</title>
    <link rel="stylesheet" href="css/canvas_style.css">
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        const SCREEN = document.querySelector('canvas');
        const PINCEL = SCREEN.getContext("2d");

        PINCEL.fillStyle = "darkgreen";
        PINCEL.fillRect(0,0,600,400);

        PINCEL.fillStyle = "black";
        PINCEL.fillRect(75,50,150,100);
        PINCEL.fillRect(375,50,150,100);
        PINCEL.fillRect(225,150,150,200);
        PINCEL.fillRect(150,250,75,150);
        PINCEL.fillRect(375,250,75,150);
    </script>
</body>
</html>

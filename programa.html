<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    var anho = 2022;

    imprimir("Carlos tiene: " + (anho - 2005) + " años");
    imprimir("Juan tiene: " + (anho - 2000) + " años");
    imprimir("Pedro tiene: " + (anho - 1995) + " años");
    imprimir("------------------------------------------------------");
    imprimir("---------------------------------------------------------");

    var miEdad = 24;
    var edadAmigo = 20;
    var dif_edades = Math.abs(miEdad - edadAmigo);

    imprimir("Mi edad es=" + miEdad);
    imprimir("La edad de mi amigo es=" + edadAmigo);
    imprimir("Nuestra diferencia de edad es = " + dif_edades);


</script>

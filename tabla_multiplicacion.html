<html lang="en">
<head>

    <title>TABLA DE MULTIPLICAR</title>
</head>
<body>
    <h1>TABLA DE MÃšLTIPLICAR</h1>

    <script>
        let numeroaMultiplicar = 5;
        let multiplos = 0;

        while (multiplos <= 10){
            document.write(numeroaMultiplicar * multiplos + "<br>");
            multiplos ++;
        }
        
        document.write("<hr>");

        multiplos = 0;
        
        for(numeroaMultiplicar = 2;multiplos <=10;multiplos++){

            document.write(numeroaMultiplicar * multiplos + "<br>");

        }


    </script>
</body>

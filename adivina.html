<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIVINA-ADIVINA</title>
</head>

<body>
    <h1>ADIVINÁ EL NÚMERO</h1>
    <hr>
    <script>

        function generador_numAlzar( numero ) {

            return Math.round(Math.random() * numero);

        }

        const NUMEROPENSADO = generador_numAlzar(10);
        let numeroIngresado = 0;
        let intentoHechos = 1;
        
        while (numeroIngresado != NUMEROPENSADO){
            
            numeroIngresado = parseInt(prompt("INGRESAR NÚMERO (0-10)"));
    
            if(numeroIngresado > NUMEROPENSADO) alert("EL NÚMERO A ADIVINAR ES MAYOR");
            else if (numeroIngresado < NUMEROPENSADO) alert("EL NÚMERO A ADIVINAR ES MENOR");

            if (numeroIngresado === NUMEROPENSADO) 
                document.write("CORRECTO, ADIVINASTE"); 
                break;
            
            intentoHechos ++;

            if (intentoHechos === 3 && numeroIngresado != NUMEROPENSADO)
                document.write("NO LO LOGRASTE");
                break;
        }
    </script>    
</body>

</html>

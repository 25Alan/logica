<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿ PUEDO CONDUCIR ?</title>
</head>
<body>
    <h1>¿PUEDO CONDUCIR?</h1>
    <hr>
    <script>
        
        let edad = parseInt(prompt("INGRESÁ TU EDAD"));
        let licencia = prompt("¿ ESTÁS CON LICENCIA? (S-N)");

        if (edad >= 18 && licencia === "S") document.write("SÍ ESTÁS HABILITADO PARA CONDUCIR");
        else document.write("NO ESTÁS HABILITADO PARA CONDUCIR");

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTBOL</title>
</head>
<body>
    <h1> PROGRAMA PARA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var vic = parseInt(prompt("INGRESAR LA CANTIDAD DE VICTORIAS"));
        var emp = parseInt(prompt("INGRESAR LA CANTIDAD DE EMPATES"));

        var total = vic * 3 + emp;

        imprimir("EL TOTAL DE PUNTOS OBTENIDOS ES = " + total);

        document.write("<h2>PUNTAJE DEL AÑO PASADO = 28</h2>")

        if(total > 28) document.write("EL EQUIPO ESTÁ MEJOR QUE EL AÑO PASADO");
        else if (total < 28) document.write("EL EQUIPO ESTÁ PEOR QUE EL AÑO PASADO");
        else document.write("EL EQUIPO ESTÁ IGUAL QUE EL AÑO PASADO");

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE</title>
</head>

<body>

    <h1>AÑOS DEL MUNDIAL</h1>

    <hr>

    <script>

        let primerMundial = 1930;
        let limiteIngresado = parseInt(prompt("INGRESA EL LIMITE"));

        while (primerMundial <= limiteIngresado){
            alert("AÑO DE MUNDIAL = " + primerMundial);
            primerMundial = primerMundial + 4;
        } (alert("FIN"));

    </script>
</body>

</html>

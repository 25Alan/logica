    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BARRAS</title>
    </head>
    <body>
        <canvas width="600" height="400"></canvas>
        <script>
            function drawRect(x,y,base,height,color){
                const PANTALLA = document.querySelector('canvas');
                const PINCEL = PANTALLA.getContext('2d');

                PINCEL.fillStyle = color;
                PINCEL.fillRect(x,y,base,height);
                PINCEL.strokeStyle = "black";
                PINCEL.strokeRect(x,y,base,height);
            }

            function writeText(x,y,text){
                const PANTALLA = document.querySelector('canvas');
                const PINCEL = PANTALLA.getContext('2d');

                PINCEL.font = "15px Georgia";
                PINCEL.fillStyle = "black";
                PINCEL.fillText(text,x,y);
            }

            var serie2009 = [6,47,41,3,3];
            var serie2019 = [81,9,3,3,4];
            var color = ["blue","green","yellow","red","gray"];
            
            var y = 0;
            for (let i = 0; i < serie2009.length; i++) {
                drawRect(0,y,40,serie2009[i],color[i]);
                y += serie2009[i];
            }

            var y = 0;
            for (let i = 0; i < serie2019.length; i++) {
                drawRect(60,y,40,serie2019[i],color[i]);
                y += serie2019[i];
            }
            
        </script>
    </body>
    </html>
